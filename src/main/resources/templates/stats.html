<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/default :: layout(~{::title/text()}, ~{::section})}">
<head>
    <title>통계</title>
</head>
<body>
<section>
    <!-- 요약 섹션 -->
    <div class="mb-6 md:mb-8">
        <h1 class="text-xl md:text-2xl font-bold mb-3 md:mb-4">통계</h1>
        <div class="grid grid-cols-3 gap-2 md:gap-4">
            <div class="bg-light-card dark:bg-dark-card rounded-2xl p-3 md:p-4 border border-light-border dark:border-dark-border">
                <p class="text-gray-500 dark:text-gray-400 text-xs md:text-sm mb-1">활성 구독</p>
                <p class="text-lg md:text-2xl font-bold">
                    <span th:text="${summary.subscriptionCount}">0</span>
                    <span class="text-sm md:text-base text-gray-500">개</span>
                </p>
            </div>
            <div class="bg-light-card dark:bg-dark-card rounded-2xl p-3 md:p-4 border border-light-border dark:border-dark-border">
                <p class="text-gray-500 dark:text-gray-400 text-xs md:text-sm mb-1">월 총 구독료</p>
                <p class="text-lg md:text-2xl font-bold text-emerald-500 dark:text-emerald-400" th:text="'₩' + ${#numbers.formatInteger(summary.totalMonthlyFee, 0, 'COMMA')}">₩0</p>
            </div>
            <div class="bg-light-card dark:bg-dark-card rounded-2xl p-3 md:p-4 border border-light-border dark:border-dark-border">
                <p class="text-gray-500 dark:text-gray-400 text-xs md:text-sm mb-1">활성 투자</p>
                <p class="text-lg md:text-2xl font-bold">
                    <span th:text="${summary.investmentCount}">0</span>
                    <span class="text-sm md:text-base text-gray-500">개</span>
                </p>
            </div>
        </div>
    </div>

    <!-- 차트 그리드 -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 md:gap-6">
        <!-- 월별 사용 추이 -->
        <div class="bg-light-card dark:bg-dark-card rounded-2xl p-4 md:p-6 border border-light-border dark:border-dark-border">
            <h2 class="text-base md:text-lg font-semibold mb-3 md:mb-4">월별 사용 횟수</h2>
            <div class="h-48 md:h-64">
                <canvas id="monthlyUsageChart"></canvas>
            </div>
        </div>

        <!-- 구독별 비용 비교 -->
        <div class="bg-light-card dark:bg-dark-card rounded-2xl p-4 md:p-6 border border-light-border dark:border-dark-border">
            <h2 class="text-base md:text-lg font-semibold mb-3 md:mb-4">구독별 월 비용</h2>
            <div class="h-48 md:h-64">
                <canvas id="costComparisonChart"></canvas>
            </div>
        </div>

        <!-- 투자 절약액 추이 -->
        <div class="bg-light-card dark:bg-dark-card rounded-2xl p-4 md:p-6 border border-light-border dark:border-dark-border lg:col-span-2">
            <h2 class="text-base md:text-lg font-semibold mb-3 md:mb-4">월별 투자 절약액</h2>
            <div class="h-48 md:h-64">
                <canvas id="investmentSavingsChart"></canvas>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            // 테마에 따른 색상 설정
            function getChartColors() {
                const isDark = document.documentElement.classList.contains('dark');
                return {
                    textColor: isDark ? '#9CA3AF' : '#6B7280',
                    gridColor: isDark ? '#2A2A2A' : '#E5E7EB',
                    bgColor: isDark ? 'rgba(16, 185, 129, 0.1)' : 'rgba(16, 185, 129, 0.15)'
                };
            }

            let colors = getChartColors();
            let charts = [];

            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: {
                            color: colors.textColor,
                            font: { size: window.innerWidth < 768 ? 10 : 12 }
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: {
                            color: colors.textColor,
                            font: { size: window.innerWidth < 768 ? 10 : 12 }
                        },
                        grid: { color: colors.gridColor }
                    },
                    y: {
                        ticks: {
                            color: colors.textColor,
                            font: { size: window.innerWidth < 768 ? 10 : 12 }
                        },
                        grid: { color: colors.gridColor }
                    }
                }
            };

            // 월별 사용 추이 차트
            fetch('/stats/api/monthly-usage')
                .then(response => response.json())
                .then(data => {
                    const chart = new Chart(document.getElementById('monthlyUsageChart'), {
                        type: 'line',
                        data: {
                            labels: data.labels,
                            datasets: [{
                                label: '사용 횟수',
                                data: data.data,
                                borderColor: '#10B981',
                                backgroundColor: colors.bgColor,
                                fill: true,
                                tension: 0.4
                            }]
                        },
                        options: chartOptions
                    });
                    charts.push(chart);
                });

            // 구독별 비용 비교 차트
            fetch('/stats/api/cost-comparison')
                .then(response => response.json())
                .then(data => {
                    const chartColors = [
                        '#10B981', '#3B82F6', '#F59E0B', '#EF4444',
                        '#8B5CF6', '#EC4899', '#06B6D4', '#84CC16'
                    ];
                    const chart = new Chart(document.getElementById('costComparisonChart'), {
                        type: 'doughnut',
                        data: {
                            labels: data.labels,
                            datasets: [{
                                data: data.data,
                                backgroundColor: chartColors.slice(0, data.labels.length),
                                borderWidth: 0
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: window.innerWidth < 768 ? 'bottom' : 'right',
                                    labels: {
                                        color: colors.textColor,
                                        padding: window.innerWidth < 768 ? 8 : 15,
                                        font: { size: window.innerWidth < 768 ? 10 : 12 }
                                    }
                                }
                            }
                        }
                    });
                    charts.push(chart);
                });

            // 투자 절약액 추이 차트
            fetch('/stats/api/investment-savings')
                .then(response => response.json())
                .then(data => {
                    const chart = new Chart(document.getElementById('investmentSavingsChart'), {
                        type: 'bar',
                        data: {
                            labels: data.labels,
                            datasets: [{
                                label: '절약액',
                                data: data.data,
                                backgroundColor: '#3B82F6',
                                borderRadius: 8
                            }]
                        },
                        options: chartOptions
                    });
                    charts.push(chart);
                });

            // 테마 변경 시 차트 색상 업데이트
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.attributeName === 'class') {
                        colors = getChartColors();
                        charts.forEach(chart => {
                            if (chart.options.scales) {
                                chart.options.scales.x.ticks.color = colors.textColor;
                                chart.options.scales.x.grid.color = colors.gridColor;
                                chart.options.scales.y.ticks.color = colors.textColor;
                                chart.options.scales.y.grid.color = colors.gridColor;
                            }
                            chart.options.plugins.legend.labels.color = colors.textColor;
                            chart.update();
                        });
                    }
                });
            });

            observer.observe(document.documentElement, { attributes: true });
        });
    </script>
</section>
</body>
</html>
