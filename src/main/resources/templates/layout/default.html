        document.addEventListener('click', function(e) {
            var container = document.getElementById('modal-emoji-picker-container');
            var btn = document.getElementById('modal-emoji-btn');
            if (container && btn && !container.contains(e.target) && e.target !== btn && !btn.contains(e.target)) {
                container.classList.add('hidden');
            }
        });

        // ëª¨ë‹¬ ê¸°ê°„ ìœ í˜• ì—…ë°ì´íŠ¸
        function updateModalPeriodType() {
            var periodNumber = document.getElementById('modal-periodNumber').value;
            var periodUnit = document.getElementById('modal-periodUnit').value;
            var periodTypeInput = document.getElementById('modal-periodType');

            if (periodNumber) {
                periodTypeInput.value = periodNumber + periodUnit;
            }
            calculateModalMonthlyAmount();
            calculateModalEndDate();
        }

        // ëª¨ë‹¬ ì›” í™˜ì‚° ê¸ˆì•¡ ê³„ì‚°
        function calculateModalMonthlyAmount() {
            var totalAmount = document.getElementById('modal-totalAmount').value;
            var periodNumber = document.getElementById('modal-periodNumber').value;
            var monthlyAmountInput = document.getElementById('modal-monthlyAmount');

            if (!totalAmount || !periodNumber) return;

            var calculatedAmount = Math.round(totalAmount / parseInt(periodNumber));
            monthlyAmountInput.value = calculatedAmount;
        }

        // ëª¨ë‹¬ ì¢…ë£Œì¼ ìë™ ê³„ì‚°
        function calculateModalEndDate() {
            var startDateInput = document.getElementById('modal-startDate');
            var endDateInput = document.getElementById('modal-endDate');
            var periodNumber = document.getElementById('modal-periodNumber').value;
            var periodUnit = document.getElementById('modal-periodUnit').value;

            if (!startDateInput.value || !periodNumber) return;

            var startDate = new Date(startDateInput.value);
            var endDate = new Date(startDate);

            if (periodUnit === 'ê°œì›”') {
                endDate.setMonth(endDate.getMonth() + parseInt(periodNumber));
                endDate.setDate(endDate.getDate() - 1); // ì‹œì‘ì¼ í¬í•¨ì´ë¯€ë¡œ í•˜ë£¨ ë¹¼ê¸°
            }
            // 'íšŒ' ë‹¨ìœ„ëŠ” ì¢…ë£Œì¼ ìë™ ê³„ì‚° ì•ˆí•¨

            if (periodUnit === 'ê°œì›”') {
                endDateInput.value = endDate.toISOString().split('T')[0];
            }
        }
