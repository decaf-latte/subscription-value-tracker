<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/default :: layout(~{::title/text()}, ~{::section})}">
<head>
    <title>대시보드</title>
</head>
<body>
<section>
    <!-- 요약 섹션 -->
    <div class="mb-6">
        <div th:replace="~{fragments/subscription-card :: summary}"></div>
    </div>

    <!-- 구독 없을 때 -->
    <div th:if="${#lists.isEmpty(subscriptions)}" class="text-center py-12 md:py-16">
        <p class="text-5xl md:text-6xl mb-4">📝</p>
        <p class="text-lg md:text-xl text-gray-500 dark:text-gray-400 mb-4">아직 등록된 구독이 없습니다</p>
        <a th:href="@{/subscriptions/new}"
           class="inline-block px-5 md:px-6 py-2.5 md:py-3 bg-emerald-500 text-white rounded-xl font-medium hover:bg-emerald-600 transition">
            첫 구독 등록하기
        </a>
    </div>

    <!-- 구독 카드 목록 -->
    <div th:unless="${#lists.isEmpty(subscriptions)}" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 md:gap-4">
        <div th:each="sub : ${subscriptions}" th:replace="~{fragments/subscription-card :: card(${sub})}"></div>
    </div>
</section>
</body>
</html>
