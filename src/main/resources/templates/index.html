<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/default :: layout(~{::title/text()}, ~{::section})}">
<head>
    <title>대시보드</title>
</head>
<body>
<section>
    <!-- 요약 섹션 -->
    <div class="mb-6">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div class="bg-dark-card rounded-2xl p-4 border border-dark-border">
                <p class="text-gray-400 text-sm mb-1">이번 달 총 구독료</p>
                <p class="text-2xl font-bold" th:text="'₩' + ${#numbers.formatInteger(totalMonthlyFee, 0, 'COMMA')}">₩0</p>
            </div>
            <div class="bg-dark-card rounded-2xl p-4 border border-dark-border">
                <p class="text-gray-400 text-sm mb-1">평균 일일 비용</p>
                <p class="text-2xl font-bold text-emerald-400" th:text="'₩' + ${#numbers.formatInteger(avgDailyCost, 0, 'COMMA')}">₩0</p>
            </div>
            <div class="bg-dark-card rounded-2xl p-4 border border-dark-border">
                <p class="text-gray-400 text-sm mb-1">이번 달 총 사용</p>
                <p class="text-2xl font-bold">
                    <span th:text="${totalUsageCount}">0</span>
                    <span class="text-base text-gray-500">회</span>
                </p>
            </div>
            <div class="bg-dark-card rounded-2xl p-4 border border-dark-border">
                <p class="text-gray-400 text-sm mb-1">활성 구독</p>
                <p class="text-2xl font-bold">
                    <span th:text="${activeSubscriptionCount}">0</span>
                    <span class="text-base text-gray-500">개</span>
                </p>
            </div>
        </div>
    </div>

    <!-- 구독 없을 때 -->
    <div th:if="${#lists.isEmpty(subscriptions)}" class="text-center py-16">
        <p class="text-6xl mb-4">📝</p>
        <p class="text-xl text-gray-400 mb-4">아직 등록된 구독이 없습니다</p>
        <a th:href="@{/subscriptions/new}"
           class="inline-block px-6 py-3 bg-emerald-500 text-white rounded-xl font-medium hover:bg-emerald-600 transition">
            첫 구독 등록하기
        </a>
    </div>

    <!-- 구독 카드 목록 -->
    <div th:unless="${#lists.isEmpty(subscriptions)}" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <div th:each="sub : ${subscriptions}" class="bg-dark-card rounded-2xl p-4 border border-dark-border">
            <div class="flex items-center gap-3 mb-3">
                <span class="text-2xl" th:text="${sub.emoji}">📌</span>
                <div>
                    <h3 class="font-semibold" th:text="${sub.name}">구독명</h3>
                    <p class="text-xs text-gray-400" th:text="'월 ₩' + ${#numbers.formatInteger(sub.monthlyAmount, 0, 'COMMA')}">월 ₩0</p>
                </div>
            </div>
            <div class="flex justify-between items-end">
                <div>
                    <p class="text-3xl font-bold">
                        <span th:text="${sub.usageCount}">0</span>
                        <span class="text-sm text-gray-500">회</span>
                    </p>
                </div>
                <div class="text-right">
                    <p class="text-xs text-gray-400">일일 비용</p>
                    <p class="text-xl font-bold"
                       th:classappend="${sub.dailyCostLevel == 'good'} ? 'text-emerald-400' : (${sub.dailyCostLevel == 'warning'} ? 'text-red-400' : 'text-yellow-400')"
                       th:text="'₩' + ${#numbers.formatInteger(sub.dailyCost, 0, 'COMMA')}">₩0</p>
                </div>
            </div>
            <button hx-post th:hx-post="@{/subscriptions/{id}/check-in(id=${sub.id})}"
                    hx-swap="outerHTML"
                    hx-target="closest section"
                    th:classappend="${sub.checkedInToday} ? 'bg-emerald-500/20 text-emerald-400' : 'bg-white/10 text-white'"
                    class="w-full mt-3 py-2 rounded-xl text-sm font-medium hover:opacity-80 transition">
                <span th:if="${sub.checkedInToday}">✓ 오늘 출석 완료</span>
                <span th:unless="${sub.checkedInToday}">+ 출석 체크</span>
            </button>
        </div>
    </div>
</section>
</body>
</html>
